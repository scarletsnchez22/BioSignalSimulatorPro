<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>BioSimulator Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="title">üìä BioSimulator Pro</div>
            <div class="status">
                <span id="dot" class="dot"></span>
                <span id="conn">Conectando...</span>
            </div>
        </header>

        <!-- Info Bar -->
        <div class="info">
            <span>Se√±al: <b id="sig" class="accent">--</b></span>
            <span>Condici√≥n: <b id="cond" class="accent">--</b></span>
            <span id="state" class="badge">IDLE</span>
        </div>

        <!-- Plot Area -->
        <div class="plot-area">
            <div class="canvas-wrap">
                <div class="y-axis">
                    <span id="yMax">+1.5</span>
                    <span id="yMid">0</span>
                    <span id="yMin">-0.5</span>
                </div>
                <canvas id="canvas"></canvas>
                <div id="legend" class="legend">
                    <span class="leg"><i class="lc c1"></i><span id="l1">ECG</span></span>
                    <span id="l2w" class="leg" style="display:none"><i class="lc c2"></i><span id="l2">Env</span></span>
                </div>
            </div>
            <div class="x-axis">
                <span>0s</span>
                <span id="xMid">1.75s</span>
                <span id="xMax">3.5s</span>
            </div>
        </div>

        <!-- Metrics ECG -->
        <div id="mECG" class="metrics" style="display:none">
            <div class="m">
                <span class="ml">HR</span>
                <div class="m-vals"><span class="mv" id="ecgHR">--</span><span class="mu">bpm</span></div>
            </div>
            <div class="m">
                <span class="ml">RR</span>
                <div class="m-vals"><span class="mv" id="ecgRR">--</span><span class="mu">ms</span></div>
            </div>
            <div class="m">
                <span class="ml">QRS</span>
                <div class="m-vals"><span class="mv" id="ecgQRS">--</span><span class="mu">mV</span></div>
            </div>
            <div class="m">
                <span class="ml">ST</span>
                <div class="m-vals"><span class="mv" id="ecgST">--</span><span class="mu">mV</span></div>
            </div>
            <div class="m">
                <span class="ml">HRV</span>
                <div class="m-vals"><span class="mv" id="ecgHRV">--</span><span class="mu">œÉ</span></div>
            </div>
        </div>

        <!-- Metrics EMG -->
        <div id="mEMG" class="metrics" style="display:none">
            <div class="m">
                <span class="ml">RMS</span>
                <div class="m-vals"><span class="mv" id="emgRMS">--</span><span class="mu">mV</span></div>
            </div>
            <div class="m">
                <span class="ml">Excit</span>
                <div class="m-vals"><span class="mv" id="emgEXC">--</span><span class="mu">%</span></div>
            </div>
            <div class="m">
                <span class="ml">MUs</span>
                <div class="m-vals"><span class="mv" id="emgMU">--</span><span class="mu">act</span></div>
            </div>
            <div class="m">
                <span class="ml">MDF</span>
                <div class="m-vals"><span class="mv" id="emgFRQ">--</span><span class="mu">Hz</span></div>
            </div>
        </div>

        <!-- Metrics PPG -->
        <div id="mPPG" class="metrics" style="display:none">
            <div class="m">
                <span class="ml">HR</span>
                <div class="m-vals"><span class="mv" id="ppgHR">--</span><span class="mu">bpm</span></div>
            </div>
            <div class="m">
                <span class="ml">RR</span>
                <div class="m-vals"><span class="mv" id="ppgRR">--</span><span class="mu">ms</span></div>
            </div>
            <div class="m">
                <span class="ml">PI</span>
                <div class="m-vals"><span class="mv" id="ppgPI">--</span><span class="mu">%</span></div>
            </div>
            <div class="m">
                <span class="ml">AC</span>
                <div class="m-vals"><span class="mv" id="ppgAC">--</span><span class="mu">mV</span></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="ctrl-group">
                <button id="btnZi" class="btn" title="Zoom In">üîç+</button>
                <span id="zoom">100%</span>
                <button id="btnZo" class="btn" title="Zoom Out">üîç-</button>
            </div>
            <div class="ctrl-group">
                <button id="btnUp" class="btn" title="Subir">‚¨Ü</button>
                <button id="btnDn" class="btn" title="Bajar">‚¨á</button>
                <button id="btnRst" class="btn" title="Reset Vista">‚ü≤</button>
            </div>
            <button id="btnP" class="btn pri" title="Pausar">‚è∏ Pausar</button>
            <button id="btnC" class="btn" title="Limpiar">üóë</button>
            <button id="btnS" class="btn" title="Captura">üì∑</button>
            <button id="btnD" class="btn" title="Descargar CSV">üíæ</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span id="rate">0 pts/s</span> ¬∑ <span id="scale">0.25 mV/div</span> ¬∑ <span id="offset">Offset: 0</span>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>BioSimulator Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ü´Ä BioSimulator Pro</h1>
            <div class="status">
                <span id="connectionStatus" class="status-dot disconnected"></span>
                <span id="connectionText">Desconectado</span>
            </div>
        </header>

        <!-- Signal Info -->
        <div class="signal-info">
            <span id="signalType">--</span>
            <span class="separator">|</span>
            <span id="signalCondition">--</span>
            <span class="separator">|</span>
            <span id="signalState">--</span>
        </div>

        <!-- Waveform Canvas -->
        <div class="waveform-container">
            <canvas id="waveformCanvas"></canvas>
            <div class="scale-labels">
                <span id="scaleY">-- mV/div</span>
                <span id="scaleX">-- ms/div</span>
            </div>
        </div>

        <!-- Metrics Panel - Cambia seg√∫n tipo de se√±al -->
        <div id="metricsECG" class="metrics-panel">
            <div class="metric">
                <span class="metric-label">HR</span>
                <span id="metricHR" class="metric-value">--</span>
                <span class="metric-unit">BPM</span>
            </div>
            <div class="metric">
                <span class="metric-label">RR</span>
                <span id="metricRR" class="metric-value">--</span>
                <span class="metric-unit">ms</span>
            </div>
            <div class="metric">
                <span class="metric-label">QRS</span>
                <span id="metricQRS" class="metric-value">--</span>
                <span class="metric-unit">mV</span>
            </div>
            <div class="metric">
                <span class="metric-label">ST</span>
                <span id="metricST" class="metric-value">--</span>
                <span class="metric-unit">mV</span>
            </div>
        </div>
        <div id="metricsEMG" class="metrics-panel" style="display:none;">
            <div class="metric">
                <span class="metric-label">RMS</span>
                <span id="metricRMS" class="metric-value">--</span>
                <span class="metric-unit">mV</span>
            </div>
            <div class="metric">
                <span class="metric-label">EXC</span>
                <span id="metricEXC" class="metric-value">--</span>
                <span class="metric-unit">%</span>
            </div>
            <div class="metric">
                <span class="metric-label">MUs</span>
                <span id="metricMUs" class="metric-value">--</span>
                <span class="metric-unit">act</span>
            </div>
            <div class="metric">
                <span class="metric-label">FREQ</span>
                <span id="metricFREQ" class="metric-value">--</span>
                <span class="metric-unit">Hz</span>
            </div>
        </div>
        <div id="metricsPPG" class="metrics-panel" style="display:none;">
            <div class="metric">
                <span class="metric-label">HR</span>
                <span id="metricHRppg" class="metric-value">--</span>
                <span class="metric-unit">BPM</span>
            </div>
            <div class="metric">
                <span class="metric-label">PI</span>
                <span id="metricPI" class="metric-value">--</span>
                <span class="metric-unit">%</span>
            </div>
            <div class="metric">
                <span class="metric-label">RR</span>
                <span id="metricRRppg" class="metric-value">--</span>
                <span class="metric-unit">ms</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <button id="btnZoomIn" class="btn">üîç+</button>
                <button id="btnZoomOut" class="btn">üîç-</button>
                <span id="zoomLevel">100%</span>
            </div>
            <div class="control-group">
                <button id="btnPause" class="btn btn-primary">‚è∏ Pausar</button>
            </div>
            <div class="control-group">
                <button id="btnDownload" class="btn">üì• CSV</button>
                <button id="btnScreenshot" class="btn">üì∑</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span id="clientCount">0 clientes</span>
            <span>|</span>
            <span id="dataRate">0 pts/s</span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

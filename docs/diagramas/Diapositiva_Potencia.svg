<svg xmlns="http://www.w3.org/2000/svg" width="945" height="531" viewBox="0 0 945 531">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Título principal -->
  <text x="472" y="35" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="26" font-weight="bold" fill="#333">Análisis de Potencia Disipada y Térmico</text>
  
  <!-- Sección 1: Potencia por Componente -->
  <rect x="30" y="55" width="440" height="280" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
  <text x="250" y="80" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" fill="#333">Potencia Disipada por Componente</text>
  
  <!-- Tabla de potencia -->
  <rect x="45" y="95" width="410" height="25" fill="#555"/>
  <text x="150" y="113" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Componente</text>
  <text x="290" y="113" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">V × I</text>
  <text x="380" y="113" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Potencia</text>
  
  <rect x="45" y="120" width="410" height="20" fill="#eee"/>
  <text x="150" y="134" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">ESP32-WROOM-32</text>
  <text x="290" y="134" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">5V × 80mA</text>
  <text x="380" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">400 mW</text>
  
  <rect x="45" y="140" width="410" height="20" fill="white"/>
  <text x="150" y="154" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Nextion NX8048T070</text>
  <text x="290" y="154" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">5V × 510mA</text>
  <text x="380" y="154" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#c0392b">2550 mW</text>
  
  <rect x="45" y="160" width="410" height="20" fill="#eee"/>
  <text x="150" y="174" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">TL072 Buffer (dual)</text>
  <text x="290" y="174" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">5V × 5mA</text>
  <text x="380" y="174" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">25 mW</text>
  
  <rect x="45" y="180" width="410" height="20" fill="white"/>
  <text x="150" y="194" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">LED RGB (máx)</text>
  <text x="290" y="194" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">3.3V × 20mA</text>
  <text x="380" y="194" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">66 mW</text>
  
  <rect x="45" y="200" width="410" height="20" fill="#eee"/>
  <text x="150" y="214" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">MT3608 Step-Up (pérdidas)</text>
  <text x="290" y="214" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">η = 93%</text>
  <text x="380" y="214" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">~230 mW</text>
  
  <rect x="45" y="220" width="410" height="20" fill="white"/>
  <text x="150" y="234" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">TP4056 Cargador (standby)</text>
  <text x="290" y="234" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">5V × 2mA</text>
  <text x="380" y="234" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">10 mW</text>
  
  <!-- Total -->
  <rect x="45" y="250" width="410" height="25" fill="#555"/>
  <text x="150" y="268" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="white">TOTAL SISTEMA</text>
  <text x="290" y="268" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="white">--</text>
  <text x="380" y="268" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#27ae60">3281 mW</text>
  
  <!-- Nota -->
  <text x="250" y="300" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="11" fill="#7f8c8d">Nextion representa el 78% del consumo total</text>
  <text x="250" y="318" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="11" fill="#7f8c8d">Backlight LCD es el principal disipador térmico</text>
  
  <!-- Sección 2: Análisis Térmico -->
  <rect x="485" y="55" width="435" height="280" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
  <text x="702" y="80" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" fill="#333">Análisis Térmico</text>
  
  <!-- Fórmula -->
  <rect x="500" y="95" width="405" height="50" rx="5" fill="white" stroke="#999"/>
  <text x="702" y="115" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="12" fill="#333">Elevación de temperatura (sin disipador):</text>
  <text x="702" y="135" text-anchor="middle" font-family="Courier New" font-size="14" font-weight="bold" fill="#333">ΔT = P × θja</text>
  
  <!-- Tabla térmica -->
  <rect x="500" y="155" width="405" height="22" fill="#555"/>
  <text x="580" y="170" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Componente</text>
  <text x="680" y="170" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">θja (°C/W)</text>
  <text x="770" y="170" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">ΔT</text>
  <text x="855" y="170" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Tj máx</text>
  
  <rect x="500" y="177" width="405" height="20" fill="#eee"/>
  <text x="580" y="191" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">ESP32</text>
  <text x="680" y="191" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">~40</text>
  <text x="770" y="191" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">16°C</text>
  <text x="855" y="191" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">41°C ✓</text>
  
  <rect x="500" y="197" width="405" height="20" fill="white"/>
  <text x="580" y="211" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Nextion LCD</text>
  <text x="680" y="211" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">~15</text>
  <text x="770" y="211" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">38°C</text>
  <text x="855" y="211" text-anchor="middle" font-family="Arial" font-size="10" fill="#f39c12">63°C ⚠</text>
  
  <rect x="500" y="217" width="405" height="20" fill="#eee"/>
  <text x="580" y="231" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">TL072</text>
  <text x="680" y="231" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">~100</text>
  <text x="770" y="231" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">2.5°C</text>
  <text x="855" y="231" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">28°C ✓</text>
  
  <rect x="500" y="237" width="405" height="20" fill="white"/>
  <text x="580" y="251" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">MT3608</text>
  <text x="680" y="251" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">~50</text>
  <text x="770" y="251" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#333">11.5°C</text>
  <text x="855" y="251" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">37°C ✓</text>
  
  <!-- Conclusión térmica -->
  <rect x="500" y="270" width="405" height="55" rx="5" fill="white" stroke="#2980b9"/>
  <text x="702" y="290" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="12" font-weight="bold" fill="#333">Conclusión (Ta = 25°C):</text>
  <text x="702" y="308" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="11" fill="#333">Todos los componentes operan dentro de límites seguros.</text>
  <text x="702" y="322" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="11" fill="#333">Nextion requiere ventilación adecuada en carcasa.</text>
  
  <!-- Sección 3: Justificación PETG -->
  <rect x="30" y="350" width="885" height="165" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
  <text x="472" y="375" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" fill="#333">¿Por qué PETG para la Carcasa?</text>
  
  <!-- Tabla comparativa materiales -->
  <rect x="50" y="390" width="400" height="22" fill="#555"/>
  <text x="120" y="405" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Propiedad</text>
  <text x="210" y="405" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">PLA</text>
  <text x="300" y="405" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">PETG</text>
  <text x="390" y="405" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">ABS</text>
  
  <rect x="50" y="412" width="400" height="18" fill="#eee"/>
  <text x="120" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Temp. deflexión (HDT)</text>
  <text x="210" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#c0392b">52°C</text>
  <text x="300" y="425" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">70°C ✓</text>
  <text x="390" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">88°C</text>
  
  <rect x="50" y="430" width="400" height="18" fill="white"/>
  <text x="120" y="443" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Resistencia impacto</text>
  <text x="210" y="443" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Baja</text>
  <text x="300" y="443" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">Alta ✓</text>
  <text x="390" y="443" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Media</text>
  
  <rect x="50" y="448" width="400" height="18" fill="#eee"/>
  <text x="120" y="461" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Facilidad impresión</text>
  <text x="210" y="461" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Muy fácil</text>
  <text x="300" y="461" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">Fácil ✓</text>
  <text x="390" y="461" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Difícil (warping)</text>
  
  <rect x="50" y="466" width="400" height="18" fill="white"/>
  <text x="120" y="479" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Emisiones tóxicas</text>
  <text x="210" y="479" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Ninguna</text>
  <text x="300" y="479" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">Ninguna ✓</text>
  <text x="390" y="479" text-anchor="middle" font-family="Arial" font-size="10" fill="#c0392b">Estireno</text>
  
  <!-- Conclusión PETG -->
  <rect x="480" y="390" width="420" height="110" rx="5" fill="white" stroke="#2980b9"/>
  <text x="690" y="415" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="14" font-weight="bold" fill="#2980b9">PETG es ideal porque:</text>
  <text x="500" y="440" font-family="Comic Sans MS, cursive" font-size="12" fill="#333">• HDT 70°C > Tj máx Nextion (63°C) → margen seguro</text>
  <text x="500" y="460" font-family="Comic Sans MS, cursive" font-size="12" fill="#333">• Alta resistencia a impactos → durabilidad</text>
  <text x="500" y="480" font-family="Comic Sans MS, cursive" font-size="12" fill="#333">• Sin emisiones tóxicas → seguro para laboratorio</text>
  <text x="500" y="500" font-family="Comic Sans MS, cursive" font-size="12" fill="#333">• Fácil de imprimir sin cama cerrada</text>
  
  <!-- Footer -->
  <text x="472" y="525" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="10" fill="#999">BioSimulator Pro – Análisis Térmico y Selección de Material</text>
</svg>

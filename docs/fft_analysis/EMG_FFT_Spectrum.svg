<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="emgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Análisis Espectral FFT - Señal EMG (Fuglevand Motor Unit)
  </text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Frecuencia de muestreo: 1000 Hz | Ventana: Hanning | N = 8192
  </text>
  
  <!-- Grid area -->
  <rect x="100" y="80" width="600" height="320" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#ecf0f1" stroke-width="1">
    <line x1="100" y1="160" x2="700" y2="160"/>
    <line x1="100" y1="240" x2="700" y2="240"/>
    <line x1="100" y1="320" x2="700" y2="320"/>
    <line x1="220" y1="80" x2="220" y2="400"/>
    <line x1="340" y1="80" x2="340" y2="400"/>
    <line x1="460" y1="80" x2="460" y2="400"/>
    <line x1="580" y1="80" x2="580" y2="400"/>
  </g>
  
  <!-- EMG Spectrum - bell curve centered around 55 Hz with wide bandwidth -->
  <path d="M100,400
           L100,395 L110,390 L120,385 L130,375 L140,360 L150,340 L160,315 L170,285 L180,250
           L190,215 L200,180 L210,150 L220,125 L230,105 L240,92 L250,85 L260,82 L270,85
           L280,92 L290,102 L300,118 L310,138 L320,160 L330,185 L340,212 L350,240 L360,268
           L370,294 L380,318 L390,338 L400,355 L410,368 L420,378 L440,390 L460,395 L500,398
           L550,399 L600,400 L650,400 L700,400 Z"
        fill="url(#emgGradient)"/>
  
  <!-- Spectrum line -->
  <path d="M100,395 L110,390 L120,385 L130,375 L140,360 L150,340 L160,315 L170,285 L180,250
           L190,215 L200,180 L210,150 L220,125 L230,105 L240,92 L250,85 L260,82 L270,85
           L280,92 L290,102 L300,118 L310,138 L320,160 L330,185 L340,212 L350,240 L360,268
           L370,294 L380,318 L390,338 L400,355 L410,368 L420,378 L440,390 L460,395 L500,398
           L550,399 L600,400 L650,400 L700,400"
        fill="none" stroke="#8e44ad" stroke-width="2.5"/>
  
  <!-- Peak marker at ~55 Hz -->
  <circle cx="260" cy="82" r="6" fill="#9b59b6" stroke="white" stroke-width="2"/>
  <line x1="260" y1="82" x2="260" y2="400" stroke="#9b59b6" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- F99 marker at 146.3 Hz -->
  <line x1="395" y1="80" x2="395" y2="400" stroke="#27ae60" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">F99% = 146.3 Hz</text>
  
  <!-- Bandwidth annotation -->
  <line x1="150" y1="220" x2="380" y2="220" stroke="#3498db" stroke-width="1.5"/>
  <line x1="150" y1="215" x2="150" y2="225" stroke="#3498db" stroke-width="1.5"/>
  <line x1="380" y1="215" x2="380" y2="225" stroke="#3498db" stroke-width="1.5"/>
  <text x="265" y="210" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle">BW -20dB = 158 Hz</text>
  
  <!-- 20-150 Hz clinical band -->
  <rect x="145" y="85" width="235" height="10" fill="#2ecc71" opacity="0.3"/>
  <text x="262" y="78" font-family="Arial, sans-serif" font-size="9" fill="#27ae60" text-anchor="middle">Banda clínica 20-150 Hz</text>
  
  <!-- Axis labels -->
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Frecuencia (Hz)</text>
  <text x="40" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" transform="rotate(-90, 40, 240)">Magnitud (dB)</text>
  
  <!-- X axis ticks -->
  <text x="100" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">0</text>
  <text x="160" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">20</text>
  <text x="260" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" font-weight="bold">55.4</text>
  <text x="340" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">100</text>
  <text x="460" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">200</text>
  <text x="580" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">350</text>
  <text x="700" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">500</text>
  
  <!-- Y axis ticks -->
  <text x="90" y="405" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">-60</text>
  <text x="90" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">-40</text>
  <text x="90" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">-20</text>
  <text x="90" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">-10</text>
  <text x="90" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">0</text>
  
  <!-- Legend box -->
  <rect x="520" y="100" width="170" height="130" fill="white" stroke="#bdc3c7" rx="5"/>
  <text x="530" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Resultados FFT</text>
  
  <circle cx="540" cy="140" r="5" fill="#9b59b6"/>
  <text x="550" y="144" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Pico MDF: 55.4 Hz</text>
  
  <line x1="530" y1="160" x2="550" y2="160" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="555" y="164" font-family="Arial, sans-serif" font-size="11" fill="#34495e">F99% energía: 146.3 Hz</text>
  
  <line x1="530" y1="180" x2="550" y2="180" stroke="#3498db" stroke-width="2"/>
  <text x="555" y="184" font-family="Arial, sans-serif" font-size="11" fill="#34495e">BW -20dB: 158 Hz</text>
  
  <rect x="530" y="195" width="15" height="10" fill="#2ecc71" opacity="0.4"/>
  <text x="550" y="204" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Banda clínica</text>
  
  <text x="530" y="222" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fs modelo: 1000 Hz ✓</text>
  
  <!-- Footer note -->
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">
    BioSimulator Pro - Validación espectral modelo EMG Fuglevand | Nyquist: 500 Hz &gt; 146.3 Hz ✓
  </text>
</svg>
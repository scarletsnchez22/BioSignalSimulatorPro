; PlatformIO Project Configuration File - HMI Display
; BioSignalSimulator Pro - Firmware HMI (ELECROW ESP32-S3 7")
;
; Versión: 1.0.0
; Fecha: Diciembre 2024
; Estado: Placeholder - En desarrollo
;
; Hardware: ELECROW ESP32-S3 Display 7" 800x480
; Framework: Arduino + LVGL 8.x
; UI Design: SquareLine Studio

[env:elecrow_hmi]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Configuración de memoria para PSRAM
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi

; Velocidad de CPU
board_build.f_cpu = 240000000L

; Particiones personalizadas para LVGL
; board_build.partitions = partitions_custom.csv

; Monitor serial
monitor_speed = 115200
upload_speed = 921600

; Flags de compilación
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LVGL config
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    ; Display config
    -DDISPLAY_WIDTH=800
    -DDISPLAY_HEIGHT=480

; Librerías requeridas (descomentar cuando se implemente)
; lib_deps = 
;     lvgl/lvgl@^8.3.0
;     lovyan03/LovyanGFX@^1.1.8
